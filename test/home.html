</head>

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">

                  </svg>
        </div>
    </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-nav">
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <button class="search-button">icon</button>
                </div>
                <div class="auth">
                    <button class="auth-button register" onclick="location.href='../userreg.html'">Register</button>
                    <button class="auth-button login" onclick="location.href='../Login.html'">Login</button>
                </div>                
            </div>

            <div class="music-section">
                <div class="tabs">
                    <button class="active">Today's Top Picks</button>
                    <button>Trending Songs</button>
                    <button>New Releases</button>
                    <div class="active-slide"></div>
                </div>
                
                <div class="music-list">
                    <div class="music-item active">
                        <div class="cover"></div>
                        <div class="info">
                            <h4>White House</h4>
                            <p>Anna Ellison, Max Glover</p>
                        </div>
                        <div class="actions">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="music-controls">
            <button class="prev"><i class="fas fa-backward"></i></button>
            <button class="play"><i class="fas fa-play"></i></button>
            <button class="next"><i class="fas fa-forward"></i></button>
            <div class="progress">
                <input type="range" value="0">
            </div>
            <div class="volume">
                <i class="fas fa-volume-up"></i>
                <input type="range" value="50">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
