<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome to your HTML head -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        let playpause_btn = document.getElementById("play-pause");
let next_btn = document.getElementById("next");
let prev_btn = document.getElementById("prev");
let shuffle_btn = document.getElementById("shuffle");

let seek_slider = document.querySelector(".seek_slider");
let volume_slider = document.querySelector(".volume_slider");
let curr_time = document.getElementById("current-time"); // Change to getElementById
let total_duration = document.getElementById("total-time"); // Change to getElementById

let track_index = 0;
let isPlaying = false;
let isShuffling = false;
let updateTimer;

let curr_track = document.createElement('audio');

// Define the tracks that have to be played
let track_list = [
  {
    name: "Big Dawgs",
    artist: "HanuMankind and Kalmi",
    image: "../public/assets/images/hanumankind1.jpg",
    path: "../public/assets/resource/Big Dawgs.mp3"
  },
  {
    name: "Sunflower (Spider-Man: Into the Spider-Verse) Radio",
    artist: "Post Malone & Swae Lee",
    image: "https://c.saavncdn.com/658/Sunflower-Spider-Man-Into-the-Spider-Verse--English-2018-20181018121039-500x500.jpg",
    path: "../public/assets/resource/Sunflower.mp3"
  }
];

// Load the first track
loadTrack(track_index);

// Event listeners for buttons
playpause_btn.addEventListener("click", playpauseTrack);
next_btn.addEventListener("click", nextTrack);
prev_btn.addEventListener("click", prevTrack);
shuffle_btn.addEventListener("click", toggleShuffle);
seek_slider.addEventListener("input", seekTo); // Add event listener for seek slider

function loadTrack(track_index) {
  clearInterval(updateTimer);
  resetValues();
  curr_track.src = track_list[track_index].path;
  curr_track.load();

  // Update track details
  document.getElementById("album-cover").src = track_list[track_index].image;
  document.getElementById("song-title").textContent = track_list[track_index].name;
  document.getElementById("song-artist").textContent = track_list[track_index].artist;

  updateTimer = setInterval(seekUpdate, 1000);
  curr_track.addEventListener("ended", nextTrack);
}

function playpauseTrack() {
  if (!isPlaying) {
    playTrack();
  } else {
    pauseTrack();
  }
}

function playTrack() {
  curr_track.play();
  isPlaying = true;
  playpause_btn.innerHTML = '<i class="fa fa-pause"></i>'; // Change icon to pause
}

function pauseTrack() {
  curr_track.pause();
  isPlaying = false;
  playpause_btn.innerHTML = '<i class="fa fa-play"></i>'; // Change icon to play
}

function nextTrack() {
  if (isShuffling) {
    track_index = Math.floor(Math.random() * track_list.length); // Shuffle to random track
  } else {
    track_index = (track_index + 1) % track_list.length; // Go to next track
  }
  loadTrack(track_index);
  playTrack();
}

function prevTrack() {
  if (track_index > 0) {
    track_index -= 1;
  } else {
    track_index = track_list.length - 1;
  }
  loadTrack(track_index);
  playTrack();
}

function toggleShuffle() {
  isShuffling = !isShuffling;
  shuffle_btn.classList.toggle("active", isShuffling); // Optionally style shuffle button when active
}

function resetValues() {
  curr_time.textContent = "00:00";
  total_duration.textContent = "00:00";
  seek_slider.value = 0;
}

function seekTo() {
  if (curr_track.duration) { // Check if duration is available
    let seekto = curr_track.duration * (seek_slider.value / 100);
    curr_track.currentTime = seekto;
  }
}

function setVolume() {
  curr_track.volume = volume_slider.value / 100;
}

function seekUpdate() {
  let seekPosition = 0;

  if (!isNaN(curr_track.duration)) {
    seekPosition = curr_track.currentTime * (100 / curr_track.duration);

    seek_slider.value = seekPosition;

    let currentMinutes = Math.floor(curr_track.currentTime / 60);
    let currentSeconds = Math.floor(curr_track.currentTime - currentMinutes * 60);
    let durationMinutes = Math.floor(curr_track.duration / 60);
    let durationSeconds = Math.floor(curr_track.duration - durationMinutes * 60);

    if (currentSeconds < 10) { currentSeconds = "0" + currentSeconds; }
    if (durationSeconds < 10) { durationSeconds = "0" + durationSeconds; }
    if (currentMinutes < 10) { currentMinutes = "0" + currentMinutes; }
    if (durationMinutes < 10) { durationMinutes = "0" + durationMinutes; }

    curr_time.textContent = currentMinutes + ":" + currentSeconds;
    total_duration.textContent = durationMinutes + ":" + durationSeconds;
  }
}

    </script>
</head>
<body>
    <div id="player">
        <div id="song-info">
            <img id="album-cover" src="path-to-default-image.jpg" alt="Album cover" />
            <div id="song-details">
                <p id="song-title">Song Title</p>
                <p id="song-artist">Artist Name</p>
            </div>
        </div>
      
        <div id="controls">
            <button id="prev"><i class="fa fa-backward"></i></button>
            <button id="play-pause"><i class="fa fa-play"></i></button>
            <button id="next"><i class="fa fa-forward"></i></button>
            <button id="shuffle"><i class="fa fa-random"></i></button>
        </div>
      
        <div id="progress">
            <div id="current-time">00:00</div>
            <input type="range" min="0" max="100" value="0" class="seek_slider">
            <div id="total-time">00:00</div>
        </div>
        
        <div id="volume">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="0" max="100" value="100" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
    </div>
</body>
</html>
